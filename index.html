  <body>
    <h1 id="title">Take this survey!</h1>
    <p id="description">This is the description</p>   
    <form id="survey-form">
        <input id="name" type="text" name="firstname" placeholder="Type your name">

        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>


    </form>
